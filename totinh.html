<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·∫£ l·ªùi anh ƒëi...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce4ec;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        #container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            color: #d0006e;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Gi·∫£m kho·∫£ng c√°ch m·ªôt ch√∫t */
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 15px 0; /* D√πng padding top/bottom */
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            
            /* **S·ª¨A L·ªñI:** Th√™m chi·ªÅu r·ªông t·ªëi thi·ªÉu v√† kh√¥ng cho co l·∫°i */
            width: 130px;
            flex-shrink: 0; 
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
        }

        #yes-btn:hover {
            background-color: #f50057;
            transform: scale(1.1); /* Ch·ªâ ph√≥ng to khi hover */
        }

        #no-btn {
            background-color: #f1f1f1;
            color: #555;
            transition: transform 0.3s ease, top 0.3s ease, left 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>L√†m b·∫°n g√°i anh nha? ü•∞</h3>
        <div class="button-group">
            <button class="btn" id="yes-btn" onclick="window.location.href='dongy.html'">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
            <button class="btn" id="no-btn">Kh√¥ng :(</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const moveButton = () => {
            const maxWidth = window.innerWidth - noButton.offsetWidth;
            const maxHeight = window.innerHeight - noButton.offsetHeight;
            const newX = Math.floor(Math.random() * maxWidth);
            const newY = Math.floor(Math.random() * maxHeight);
            noButton.style.position = 'fixed';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        };
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (isMobile) {
            noButton.addEventListener('click', moveButton);
        } else {
            noButton.addEventListener('mouseover', moveButton);
        }
    </script>
</body>
</html>
